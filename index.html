<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Event KeyCodes Clone</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container start" id="startScreen">
		<h2 class="start__title">Press any key to get the JavaScript event keycode</h2>
	</div>
	<main class="container main">
		<h1 class="main__key">90</h1>
		<div class="main__cards cards">
			<div class="cards__item card">
				<div class="card__head">
					<h3 class="card__title">event.key</h3>
				</div>
				<div class="card__content">
					<p class="card__value" id="e.key">z</p>
				</div>
			</div>
			<div class="cards__item card">
				<div class="card__head">
					<h3 class="card__title">event.location</h3>
					<a class="card__link" target="_blank" rel="noopener noreferrer"
						href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/location">(?)</a>
				</div>
				<div class="card__content">
					<p class="card__value" id="e.location">0</p>
				</div>
			</div>
			<div class="cards__item card">
				<div class="card__head">
					<h3 class="card__title">event.which</h3>
					<a class="card__link card__link-depracated" target="_blank" rel="noopener noreferrer"
						href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent">(deprecated)</a>
				</div>
				<div class="card__content">
					<p class="card__value" id="e.which">90</p>
				</div>
			</div>
			<div class="cards__item card">
				<div class="card__head">
					<h3 class="card__title">event.code</h3>
				</div>
				<div class="card__content">
					<p class="card__value" id="e.code">KeyZ</p>
				</div>
			</div>
		</div>
	</main>
	<div class="switcherTheme">
		<label class="switcherTheme__switch switch" for="switcherThemeCheck">
			<img class="switch__icon" src="img/theme_icon.png" alt="icon_theme">
			<div class="switch__bar">
				<input class="switch__checkbox" type="checkbox" id="switcherThemeCheck">
				<div class="switch__slider"></div>
			</div>
		</label>
	</div>
	<div class="alerts__container"></div>

	<script src="index.js"></script>
</body>
</html>
