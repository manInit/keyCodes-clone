<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Event KeyCodes</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container" id="start">
		<div class="start_wrap">
			<h2 class="start_title">Press any key to get the JavaScript event keycode</h2>
		</div>
	</div>
	<div class="container">
		<h1 class="main__key">90</h1>
		<ul class="cards__container">
			<li class="cards__item">
				<div class="card">
					<div class="card__head">
						<h3 class="card__title">event.key</h3>
					</div>
					<div class="card__content">
						<p id="e.key">z</p>
					</div>
				</div>
			</li>
			<li class="cards__item">
				<div class="card">
					<div class="card__head">
						<h3 class="card__title">event.location</h3>
						<a class="card__link" target="_blank" rel="noopener noreferrer" href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/location">(?)</a>
					</div>
					<div class="card__content">
						<p id="e.location">0</p>
					</div>
				</div>
			</li>
			<li class="cards__item">
				<div class="card">
					<div class="card__head">
						<h3 class="card__title">event.which</h3>
						<a class="card__link card__link-depracated" target="_blank" rel="noopener noreferrer"  href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent">(deprecated)</a>
					</div>
					<div class="card__content">
						<p id="e.which">90</p>
					</div>
				</div>
			</li>
			<li class="cards__item">
				<div class="card">
					<div class="card__head">
						<h3 class="card__title">event.code</h3>
					</div>
					<div class="card__content">
						<p id="e.code">KeyZ</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="alerts__container">
	</div>
	<script src="index.js"></script>
</body>
</html>
